<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
  <header>
    <button id="btn-openMenu" class="menu-button">
      <img src="images/icon-menu.svg" alt="Menu icon">
    </button>
    <img src="images/logo.svg" alt="Sneakers logo">
    <nav class="navbar">
      <div class="menu-container">
        <button id="btn-closeMenu" class="menu-button-close button-primary-hover">
          <svg width="15" height="15" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 15">
            <path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="currentColor" fill-rule="evenodd"/></svg>
        </button>
        <ul class="navbar__links">
          <li>
            <a class="navbar__link" href="#">Collections</a>
          </li>
          <li>
            <a class="navbar__link" href="#">Men</a>
          </li>
          <li>
            <a class="navbar__link" href="#">Women</a>
          </li>
          <li>
            <a class="navbar__link" href="#">About</a>
          </li>
          <li>
            <a class="navbar__link" href="#">Contact</a>
          </li>
        </ul>
      </div> 
    </nav>   
    <div class="cart">
      <button class="cart__button" id="btn-cart">
        <img src="images/icon-cart.svg" alt="Cart icon">
      </button>
      <div class="cart__content">
        <p>Cart</p>
        <div class="cart__products">

        </div>
      </div>
    </div>
    <button class="button-user">
      <img src="images/image-avatar.png" alt="User avatar">
    </button>
  </header>
  <main>
    <div class="product-images">
      <div class="carousel">
        <img class="carousel__current-img" src="images/image-product-1.jpg" alt="Product">
        <button class="carousel__button carousel__button--previous button-primary-hover">
          <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1 3 9l8 8" stroke="currentColor" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
        </button>
        <button class="carousel__button carousel__button--next button-primary-hover">
          <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="currentColor" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
        </button>
      </div>
      <div class="thumbnail-images">
        <div class="thumbnail-img thumbnail-img--selected">
          <img src="images/image-product-1-thumbnail.jpg" alt="Product thumbnail">
        </div>
        <div class="thumbnail-img">
          <img src="images/image-product-2-thumbnail.jpg" alt="Product thumbnail">
        </div>
        <div class="thumbnail-img">
          <img src="images/image-product-3-thumbnail.jpg" alt="Product thumbnail">
        </div>
        <div class="thumbnail-img">
          <img src="images/image-product-4-thumbnail.jpg" alt="Product thumbnail">
        </div>
      </div>
    </div>
    <div class="lightbox">
      <div class="lightbox__content">
        <button class="close-lightbox-button button-primary-hover">
          <svg width="15" height="15" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 15">
            <path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z" fill="currentColor" fill-rule="evenodd"/></svg>
        </button>
        <div class="carousel">
          <img class="carousel__current-img" src="images/image-product-1.jpg" alt="Product">
          <button class="carousel__button carousel__button--previous button-primary-hover">
            <svg width="12" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1 3 9l8 8" stroke="currentColor" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
          </button>
          <button class="carousel__button carousel__button--next button-primary-hover">
            <svg width="13" height="18" xmlns="http://www.w3.org/2000/svg"><path d="m2 1 8 8-8 8" stroke="currentColor" stroke-width="3" fill="none" fill-rule="evenodd"/></svg>
          </button>
        </div>
        <div class="thumbnail-images">
          <div class="thumbnail-img thumbnail-img--selected">
            <img class="selected-img" src="images/image-product-1-thumbnail.jpg" alt="Product thumbnail">
          </div>
          <div class="thumbnail-img">
            <img src="images/image-product-2-thumbnail.jpg" alt="Product thumbnail">
          </div>
          <div class="thumbnail-img">
            <img src="images/image-product-3-thumbnail.jpg" alt="Product thumbnail">
          </div>
          <div class="thumbnail-img">
            <img src="images/image-product-4-thumbnail.jpg" alt="Product thumbnail">
          </div>
        </div>
      </div>
    </div>
    <article class="product-content">
      <div>
        <p class="product__company">Sneaker Company</p>
        <h1 class="product__name">Fall Limited Edition Sneakers</h1>
      </div>
      <p class="product__description">
        These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
      </p>
      <div class="price">
        <div class="price-discount">
          <p class="price__total">$<span>125.00</span></p>
          <p class="discount">50%</p>
        </div>
        <p class="price__normal">$250.00</p>
      </div>
      <div class="order">
        <div class="order__modify">
          <button id="decrease-btn" class="btn-quantity">
            <svg width="12" height="4" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M11.357 3.332A.641.641 0 0 0 12 2.69V.643A.641.641 0 0 0 11.357 0H.643A.641.641 0 0 0 0 .643v2.046c0 .357.287.643.643.643h10.714Z" id="a"/></defs><use fill="currentColor" fill-rule="nonzero" xlink:href="#a"/></svg>
          </button>
          <p class="order__quantity">0</p>
          <button id="increase-btn" class="btn-quantity">
            <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z" id="b"/></defs><use fill="currentColor" fill-rule="nonzero" xlink:href="#b"/></svg>
          </button>
        </div>
        <button class="button-primary btn-add" data-id="0" disabled>
          <div>
            <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="var(--clr-neutral-100)" fill-rule="nonzero"/></svg>
          </div>
          <p>Add to cart</p>
        </button>
      </div>
    </article>
  </main>
  <script src="script.js"></script>
</body>
</html>
